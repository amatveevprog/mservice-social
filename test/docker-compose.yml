version: '2'
services:
  redis:
    hostname: redis
    container_name: redis
    image: makeomatic/redis-cluster:3.2.8

  rabbitmq:
    expose:
      - "4369"
      - "5672"
      - "15672"
      - "25672"
    image: makeomatic/rabbitmq:3.6.2
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - ./configs/rabbitmq/rabbitmq.config:/usr/lib/rabbitmq/etc/rabbitmq/rabbitmq.config

  postgres:
    expose:
      - "5432"
    image: postgres:9.5.4
    container_name: pg
    hostname: pg

  ms-users:
    links:
      - redis
      - rabbitmq
    image: makeomatic/ms-users:7.7.2
    hostname: ms-users
    container_name: ms-users
    volumes:
      - ${PWD}/test/configs:/src/configs:ro
    environment:
      DEBUG: 'ioredis:*'
      NODE_ENV: 'production'
      NCONF_FILE_PATH: '["/src/configs/ms-users/config.js"]'
      MS_USERS__LOGGER: 'true'
      MS_USERS__INIT_ADMIN_ACCOUNTS_DELAY: '1'

  tester:
    container_name: tester
    image: makeomatic/node:7.7.4-tester
    links:
      - postgres
      - rabbitmq
    working_dir: /src
    volumes:
      - ${PWD}:/src
    environment:
      NODE_ENV: "test"
      DEBUG: ${DEBUG}
      TWITTER_KEY: ${TWITTER_KEY}
      TWITTER_SECRET: ${TWITTER_SECRET}
      TWITTER_ACCESS_KEY: ${TWITTER_ACCESS_KEY}
      TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}
      SKIP_REBUILD: ${SKIP_REBUILD}
    command: tail -f /dev/null
